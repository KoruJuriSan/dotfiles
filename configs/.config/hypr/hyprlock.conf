background {
    monitor =
    path = screenshot   # supports png, jpg, webp (no animations, though)
    color = rgba(25, 20, 20, 0.6)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 2 # 0 disables blurring
    blur_size = 7
    contrast = 1
}

input-field {
    monitor =
    size = 437, 48
    outline_thickness = 2
    dots_size = 0.33
    dots_spacing = 0.40
    dots_center = false
    dots_rounding = -1
    outer_color = rgb(222, 222, 222)
    inner_color = rgb(64, 64, 64)
    font_color = rgb(222, 222, 222)
    fade_on_empty = true
    fade_timeout = 500
    placeholder_text =
    hide_input = false
    rounding = 10
    check_color = rgb(209, 255, 249)
    fail_color = rgb(255, 183, 168)
    fail_text = Wrong password ($ATTEMPTS)
    fail_transition = 200
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = -128, 107
    halign = right
    valign = right
}

